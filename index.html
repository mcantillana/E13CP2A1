                <form id="demo">

          event.preventDefault();
          alert("dsf");

          // resubmits the form once the hit is done.
          // ga('send', 'event', 'Signup Form', 'submit', {
          //   hitCallback: function() {
          //     form.submit();
          //   }
          // });
          ga('send', {
            hitType: 'event',
            eventCategory: 'Signup',
            eventAction: 'submit',
            eventLabel: 'Miguel Cantillana <miguel@ewok.cl>'
          });


        });
